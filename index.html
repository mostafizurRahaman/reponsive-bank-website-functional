<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank Project By me </title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" font-mono">
   <header class="mt-10">
      <h1 class=" text-black text-xl md:text-5xl text-center font-bold uppercase">Mostafizur's Rahaman <span class="text-pink-600"> Bank</span></h1>
   </header>
   <main>
      <section id="Validation-section">
         <div class="login-form bg-slate-600 w-4/6 mx-auto p-10 grid grid-cols-1 gap-5 rounded-xl mt-10 justify-center items-center">
            <h2 class="text-center text-2xl md:text-4xl text-white font-bold uppercase ">Please Login Now</h2>
            <input type="email" id="emailField" placeholder="Enter your email address: " class="py-2 px-3 placeholder:text-slate-700 text-slate-700 text-base md:text-1xl lowercase w-4/5 mx-auto rounded-lg placeholder:capitalize">
            <input type="password" id="passwordField" placeholder="Enter your password address: " class="py-2 px-3 placeholder:text-slate-700 text-slate-700 text-base md:text-1xl w-4/5 mx-auto rounded-lg placeholder:capitalize">
            <button id="login-button" class="px-5 py-3 w-40 mx-auto rounded-xl  bg-gradient-to-l from-red-600 to-red-400 inline-block" >Login Now</button>
         </div>   
      </section>
   </main>
   <script src="js/utilities.js"></script>
   <script src="js/login.js"></script>
</body>
</html>
